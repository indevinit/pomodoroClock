<!DOCTYPE HTML>
<html>
	<head>
		<script rel="stylesheet" type="text/css" src="bootstrap-3.3.7-dist/css/bootstrap.min.css"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="pomo.css">
        <title>My Podomoro Clock</title>
        <img src="pomo.png" alt="pomodoro clock">
	</head>
	<body>
	<div class="container-fluid">
		<div class="row text-center">
            <div class="text-primary">
                My Podomoro Clock
            </div>
            <p id="display">25:00</p>
        
			<button id="more" class="bt1 ">+</button>
			<button id="less" class="bt1">-</button>
		</div>
        <div id="timer" class="pieChart slice"></div>
        <button id="go" class="bt2" >Start or Resume</button>
        <button id="pause" class="bt2" >Pause</button>
        <button id="reset" class="bt2" >Stop or Reset</button>
    </div>

    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>

        crossorigin="anonymous"></script> -->
        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script> 
        <script src="pomo.js"></script> 

	</body>
</html>
